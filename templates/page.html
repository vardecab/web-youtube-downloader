<!doctype html>
<html>

<head>
    <title>web-youtube-downloader</title> <!-- page name-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Flask way of getting the favicon -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Flask way of getting the CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- import Font Awesome so we can have download icon for the submit button -->
</head>

<body>
    <!-- ----- form to request URL ----- -->
    <form method="post" action="/submit" onsubmit="return validateForm()">

        <!-- --------- flex layout --------- -->

        <!-- first row: input field + submit button -->
        <div class="rowTop">
            <!-- input field -->
            <div class="box">
                <input type="text" id="fieldURL" name="url" placeholder="Enter YouTube video URL">
            </div>
            <!-- submit button -->
            <div class="box">
                <button type="submit" id="buttonSubmit"">
                    <span class="icon">&#x21E3;</span> <!-- download icon -->
                </button>
            </div>
        </div>

        <!-- second row: checkboxes -->
        <div class="rowBottom">
            <!-- first checkbox — for users who want music extracted from the video -->
            <div class="box">
                <label><input type="checkbox" name="downloadMusic" id="checkboxMusic">Download
                    music</label> <!-- checkbox with `name` for Python script and `id` for JS and CSS -->
            </div>
            <!-- second checkbox — for users who want to download the whole video -->
            <div class="box">
                <label><input type="checkbox" name="downloadVideo" id="checkboxVideo">Download
                    video</label> <!-- checkbox with `name` for Python script and `id` for JS and CSS -->
            </div>
        </div>
    </form>
</body>

</html>
